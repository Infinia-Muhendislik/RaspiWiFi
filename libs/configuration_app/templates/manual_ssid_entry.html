{% extends 'layout.html' %} {% block body %}
<div id="mainContent">
  <h1>WiFi Setup</h1>
  <div class="wifiIcon"></div>

  <form action="{{ url_for('save_credentials') }}" method="post">
    <ul>
      <li><label for="ssid">SSID giriniz:</label></li>
      <li><input type="text" name="ssid" , class="wifiNetworkInputs" /></li>

      <li><label for="wifi_key">Şifreniz</label></li>
      <li>
        <input
          type="password"
          name="wifi_key"
          ,
          class="wifiNetworkInputs"
          value="Bağlan"
        />
      </li>

      <input type="submit" , class="wifiConnectButton" />
    </ul>
  </form>
</div>
{% endblock %}
